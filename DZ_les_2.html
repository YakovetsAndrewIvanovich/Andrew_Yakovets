<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .thead_table {
         font-weight: bolder;
      }

      table {
         padding: 1px;
         margin: 0px auto;
      }
   </style>
</head>

<body>
   <table border="1">
      <caption><em>Прогноз погоды</em></caption>
      <thead>
         <tr>
            <td class="thead_table">Город</td>
            <td class="thead_table">Утро</td>
            <td class="thead_table">День</td>
            <td class="thead_table">Вечер</td>
            <td class="thead_table">Ночь</td>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td class="thead_table">Минск</td>
            <td>-5&deg;</td>
            <td>+5&deg;</td>
            <td rowspan="2">+2&deg;</td>
            <td>-10&deg;</td>
         </tr>
         <tr>
            <td class="thead_table">Брест</td>
            <td>0<sup>&deg;</sup></td>
            <td>+9<sup>&deg;</sup></td>
            <td>-4<sup>&deg;</sup></td>
         </tr>
      </tbody>
   </table>
</body>

</html>
