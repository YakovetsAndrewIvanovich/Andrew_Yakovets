<!DOCTYPE html>
<html lang="en">

<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      table {
         padding: 1px;
         margin: 0px auto;
      }
   </style>
</head>

<body>
   <table border="1">
      <caption><em>Прогноз погоды</em></caption>
      <thead>
         <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <th>Минск</th>
            <th>-5&deg;</th>
            <th>+5&deg;</th>
            <th rowspan="2">+2&deg;</th>
            <th>-10&deg;</th>
         </tr>
         <tr>
            <th>Брест</th>
            <th>0<sup>&deg;</sup></th>
            <th>+9<sup>&deg;</sup></th>
            <th>-4<sup>&deg;</sup></th>
         </tr>
      </tbody>
   </table>
</body>

</html>
